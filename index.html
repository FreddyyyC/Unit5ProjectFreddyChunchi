<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quiz for Fun</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
          <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>

   <div class="title">
   <h1>What pet is best for you?</h1>
    <img class="title_img" src="https://i.cbc.ca/1.5077459.1553886010!/fileImage/httpImage/pets.jpg">
    <br>
          <button class="Next">Next</button> 
    <p class="Press">press enter after pressing button to continue</p>
        </div>
   <div class="questions">
            <h4>How much time would you dedicate to your pet per day?</h4>
            <img class="clock" src="https://m.media-amazon.com/images/I/51FQQtNZkOL._AC_.jpg">
    <br>
          <button class="one-hour">1 Hour</button>
          <button class="two-hour">2 Hour</button>
          <button class="three-hour">3 Hour</button>
          <button class="four-hour">4 Hour</button>
          <button class="five-hour"> 5 Hour</button>
   </div>
  
   <div class="questions2">
            <h4>How much would you want a pet to cost annually? </h4>
            <img class="clock" src="https://www.gannett-cdn.com/-mm-/8fb75d799eae407e7c9d69b7915db250037db2e2/c=292-507-3362-2242/local/-/media/2016/08/11/USATODAY/USATODAY/636065429132406714-ThinkstockPhotos-482420873.jpg?width=660&height=373&fit=crop&format=pjpg&auto=webp">
     <br>
          <button class="Expensive"> Expensive</button>
          <button class="low-cost"> Low Cost</button>
  
  </div>
  
  <div class="result">
            <p>this is where the user will see their quiz result!</p>
    <input class="answer">



          
  </div>

    <script src="script.js"></script>
</body>

</html>
